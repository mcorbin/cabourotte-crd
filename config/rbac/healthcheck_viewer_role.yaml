# permissions for end users to view healthchecks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: healthcheck-viewer-role
rules:
- apiGroups:
  - cabourotte.mcorbin.fr.cabourotte.mcorbin.fr
  resources:
  - healthchecks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cabourotte.mcorbin.fr.cabourotte.mcorbin.fr
  resources:
  - healthchecks/status
  verbs:
  - get
